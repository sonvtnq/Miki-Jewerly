<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miki Jewelry - Products</title>
    <link rel="icon" href="../Images/icon/logo-miki.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.rtl.min.css" integrity="sha512-rXhL8a+X3wTosWn2Zgd/5L8rfWrpff7qdOnl7Wg1n2zHk8lHGhiSujoyxoKw1nf43kZAzJoe0Z0ymr2Kkku7lQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="../CSS/basket.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <header id="header">
        <script src="./header.js"></script>
    </header>
    <section class="m-0-auto">
            <div class="link d-flex">
                <p>Sản phẩm</p>
                <div class="img-link w-9px">
                    <img src="../Images/icon/product-link.jpg" alt="img-link">
                </div>
                <p class="to-link font-w700">Giỏ hàng</p>
            </div>
            <div class="content d-flex justify-content-between w-100 flex-wrap">
                <div class="basket w-50">
                    <div class="head">
                        <h3 class="font-w700">Giỏ hàng</h3>
                    </div>
                    <div class="products">
                        <!-- sản phẩm ở đây -->
                    </div>
                </div>
                <div class="bill-temporary w-40">
                    <div class="head">
                        <h3 class="font-w700">Tạm tính</h3>
                    </div>
                    <div class="gift d-flex justify-content-between w-100 align-items-center">
                        <p class="font-w700">Ưu đãi</p>
                        <input type="text" name="gift" id="gift" placeholder="Nhập ưu đãi">
                    </div>
                    <div class="bill d-flex flex-column">
                        <div class="bill-row d-flex justify-content-between">
                            <p>Giá sản phẩm</p>
                            <p class="sum-item-price font-w700 price"></p> 
                        </div>
                        <div class="bill-row d-flex justify-content-between">
                            <p>Phí giao hàng</p>
                            <p class="ship-price font-w700 price"></p>
                        </div>
                        <div class="bill-row d-flex justify-content-between">
                            <p>Giảm giá</p>
                            <p class="gift-price font-w700 price"></p>
                        </div>
                    </div>
                    <div class="last-price">
                        <div class="d-flex justify-content-between">
                            <p>Tổng</p>
                            <p class="sum-price font-w700"></p>
                        </div>
                        <div class="pt-5 d-flex justify-content-end">
                            <div class="button btn-black">
                                <p>Thanh toán</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <footer id="footer">
        <script src="./footer.js"></script>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../JS/common.js"></script>
    <script src="../JS/basket.js"></script>
</body>
</html>
